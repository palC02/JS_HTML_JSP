<html>
    <head>
        <script type="text/javascript">
            function openclock(){
                w=screen.width/2+1100;
                h=screen.height/2-600;
                myWin=open("reverse.html","_blank","width=200,height=200");
                myWin.moveTo(w,h);
                window.close();

            }
        </script>
    </head>
    <body onload="openclock()"></body>
</html>
