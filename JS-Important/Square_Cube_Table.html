<html>
<head>
 <title>Square and Cube of 5-15</title>
</head>
<body>
 <script>
 var tab='<table border="1" ><tr><td>Number</td><td>Square</td><td>Cube</td></tr>';
 for(let i=5;i<=15;i++){
 tab+='<tr><td>'+i+'</td><td>'+i**2+'</td><td>'+i**3+'</td></tr>';
 }
 tab+='</table>';
 document.write(tab);
 </script>
</body>
</html>
