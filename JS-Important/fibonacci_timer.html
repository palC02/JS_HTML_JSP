
<html>
<head>
   
    <title>Fibonacci Series</title>
    <script language="javascript">
        let i = 1;
        let interval;
        let isRunning = false;

        // Fibonacci function
        function fibo(x) {
            if (x == 1) return 1;
            else if (x == 2) return 1;
            else return fibo(x - 2) + fibo(x - 1);
        }

        // Generate Fibonacci numbers
        function fibogenerate() {
            const k = fibo(i);
            document.getElementById("output").innerHTML += ` ${k}`;
            i++;
        }

        // Start button functionality
        function startFibonacci() {
            if (isRunning) return; 

            isRunning = true;
            interval = setInterval(fibogenerate, 1000);  
        }

       
        function stopFibonacci() {
            clearInterval(interval);  
            isRunning = false;
        }

        // Continue button functionality
        function continueFibonacci() {
            if (isRunning) return; 

            isRunning = true;
            interval = setInterval(fibogenerate, 1000);  
        }
    </script>
</head>
<body>

    <h1>Fibonacci Series</h1>
    <div id="output"></div><br>

    <button onClick="startFibonacci()">Start</button>
    <button onClick="stopFibonacci()">Stop</button>
    <button onClick="continueFibonacci()">Continue</button>

</body>
</html>
